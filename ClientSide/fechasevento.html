<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Fechas evento</title>
        <!--Inicio css-->
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link rel="stylesheet" href="https://gnwebprensalibrerootwest.s3.amazonaws.com/App_Themes/PL/assets_2017/stylesheets/styles2018.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <link rel="stylesheet" href="css/fechas-evento.css">
        <!--Fin css-->
        <!--Inicio javascript-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/moment.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="https://www.prensalibre.com/CMSScripts/jquery/jquery-cookie.js"></script>
        <script type="text/javascript" src="https://gnwebprensalibrerootwest.s3.amazonaws.com/App_Themes/PL/assets/images/redaccion/TiempoLibre_Vertical/clientSide/js/mustache.min.js"></script>
        <!--Fin javascript-->
        <style>
            body, html { font-family: 'Ubuntu', sans-serif; }            
        </style>
    </head>
    <body>
        <br>
        <div class="wrapper">
            <div class="row g">
                <div class="gi two-thirds">
                    <div id="modulo-fecha-mas-proxima">
                        <div id="fecha-mas-proxima">
                            <span id="dia-semana"></span>
                            <span id="dia"></span>
                            <span id="mes"></span>
                            <span id="hora"></span>
                        </div>
                        <div id="ver-mas-fechas-evento" style="display:none;">
                            <a href="#modulo-fechas-evento">Ver m√°s fechas <i class="fas fa-chevron-right"></i></a>
                        </div>
                    </div>
                </div>
                <div class="gi one-third">
                    <div id="modulo-fechas-evento" style="display:none;">
                        <script id="template-fechas-evento" type="x-tmpl-mustache">
                            <div class='fecha-evento'>
                                <span class='dia-mes'>
                                    {{fechaInicio.diaSemana}}
                                    {{fechaInicio.dia}}
                                    {{fechaInicio.mes.nombre}}
                                </span>
                                <span class='hora'>
                                    {{fechaInicio.horaCompleta}}
                                </span>
                            </div>
                        </script>
                        <div id="titulo">
                            <span id="icono-calendario" class="far fa-calendar-alt"></span>
                            Otras fechas:
                        </div>
                        <div id="fechasEventos"></div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/fechas-evento.js"></script>
    </body>
</html>
