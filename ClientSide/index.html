<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Prototipo</title>
        <link rel="stylesheet" href="https://gnwebprensalibrerootwest.s3.amazonaws.com/App_Themes/PL/assets_2017/stylesheets/styles2018.css">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="https://gnwebprensalibrerootwest.s3.amazonaws.com/App_Themes/PL/assets/images/redaccion/TiempoLibre_Vertical/clientSide/css/pace.flash.css">
        <link rel="stylesheet" href="css/agenda.css"> 
        <link rel="stylesheet" href="css/filtros.css">
        <link rel="stylesheet" href="css/cuadrilla.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <link rel="stylesheet" href="https://d3ustg7s7bf7i9.cloudfront.net/App_Themes/PL/assets/images/redaccion/TiempoLibre_Vertical/OwlCarousel2-2.2.1/dist/assets/owl.carousel.min.css">
        <link rel="stylesheet" href="https://d3ustg7s7bf7i9.cloudfront.net/App_Themes/PL/assets/images/redaccion/TiempoLibre_Vertical/OwlCarousel2-2.2.1/dist/assets/owl.theme.default.min.css">
        <link rel="stylesheet" href="css/nav.css">
        <link rel="stylesheet" href="css/categorias.css">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/moment.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="https://www.prensalibre.com/CMSScripts/jquery/jquery-cookie.js"></script>
        <script type="text/javascript" src="https://gnwebprensalibrerootwest.s3.amazonaws.com/App_Themes/PL/assets/images/redaccion/TiempoLibre_Vertical/clientSide/js/pace.min.js"></script>
        <script type="text/javascript" src="https://gnwebprensalibrerootwest.s3.amazonaws.com/App_Themes/PL/assets/images/redaccion/TiempoLibre_Vertical/clientSide/js/mustache.min.js"></script>
        <script type="text/javascript" src="https://gnwebprensalibrerootwest.s3.amazonaws.com/App_Themes/PL/assets/images/redaccion/TiempoLibre_Vertical/OwlCarousel2-2.2.1/dist/owl.carousel.min.js"></script>
    </head>
    <body>
        <form>
            <nav id="nav-agenda">
                <div id="nav-agenda-wrapper" class="wrapper">
                    <div id="contenedor-logo-agenda">
                        <a href="/Agenda">
                            <img id="logo-agenda" src="https://gnwebprensalibrerootwest.s3.amazonaws.com/App_Themes/PL/assets/images/redaccion/TiempoLibre_Vertical/ASSETS/Agenda-V2.png" />
                        </a>
                    </div>
                    <div id="contenedor-logo-pl">
                        <a href="https://www.prensalibre.com/">
                            <img id="logo-pl" src="https://gnwebprensalibrerootwest.s3.amazonaws.com/App_Themes/PL/assets/images/redaccion/TiempoLibre_Vertical/ASSETS/Prensa-Libre-logo.png" />
                        </a>
                    </div>
                    <div id="contenedor-categorias">
                        <div id="categorias-left">
                            <span class="fas fa-chevron-left"></span>
                        </div>
                        <div id="carousel-categorias" class="owl-carousel owl-theme">
                            <span id="categoria-conciertos" class="categoria">
                                <a href="?test=/agenda/conciertos">
                                    <img class="img-categoria" src="https://gnwebprensalibrerootwest.s3.amazonaws.com/App_Themes/PL/assets/images/redaccion/TiempoLibre_Vertical/ASSETS/carousel_categorias/concierto.png" />
                                    Conciertos
                                </a>
                            </span>
                            <span id="categoria-deportes" class="categoria">
                                <a href="?test=/agenda/deportes">
                                    <img class="img-categoria" src="https://gnwebprensalibrerootwest.s3.amazonaws.com/App_Themes/PL/assets/images/redaccion/TiempoLibre_Vertical/ASSETS/carousel_categorias/deportes.png" />
                                    Deportes
                                </a>
                            </span>
                            <span id="categoria-cineteatro" class="categoria">
                                <a href="?test=/agenda/cine-y-teatro">
                                    <img class="img-categoria" src="https://gnwebprensalibrerootwest.s3.amazonaws.com/App_Themes/PL/assets/images/redaccion/TiempoLibre_Vertical/ASSETS/carousel_categorias/cine%20teatro.png" />
                                    Cine y teatro
                                </a>
                            </span>
                            <span id="categoria-familiares" class="categoria">
                                <a href="?test=/agenda/actividades-familiares">
                                    <img class="img-categoria" src="https://gnwebprensalibrerootwest.s3.amazonaws.com/App_Themes/PL/assets/images/redaccion/TiempoLibre_Vertical/ASSETS/carousel_categorias/familia.png" />
                                    Familiares
                                </a>
                            </span>
                            <span id="categoria-expedicionesviajes" class="categoria">
                                <a href="?test=/agenda/expediciones-y-viajes">
                                    <img class="img-categoria" src="https://gnwebprensalibrerootwest.s3.amazonaws.com/App_Themes/PL/assets/images/redaccion/TiempoLibre_Vertical/ASSETS/carousel_categorias/expediciones.png" />
                                    Expediciones y viajes
                                </a>
                            </span>
                            <span id="categoria-gastronomia" class="categoria">
                                <a href="?test=/agenda/gastronomia">
                                    <img class="img-categoria" src="https://gnwebprensalibrerootwest.s3.amazonaws.com/App_Themes/PL/assets/images/redaccion/TiempoLibre_Vertical/ASSETS/carousel_categorias/gastronomia.png" />
                                    Gastronomía
                                </a>
                            </span>
                            <span id="categoria-exposicionesconvenciones" class="categoria">
                                <a href="?test=/agenda/exposiciones-y-convenciones">
                                    <img class="img-categoria" src="https://gnwebprensalibrerootwest.s3.amazonaws.com/App_Themes/PL/assets/images/redaccion/TiempoLibre_Vertical/ASSETS/carousel_categorias/exposiciones.png" />
                                    Exposiciones y convenciones
                                </a>
                            </span>
                            <span id="categoria-vidanoctura" class="categoria">
                                <a href="?test=/agenda/vida-nocturna">
                                    <img class="img-categoria" src="https://gnwebprensalibrerootwest.s3.amazonaws.com/App_Themes/PL/assets/images/redaccion/TiempoLibre_Vertical/ASSETS/carousel_categorias/vida%20nocturna.png" />
                                    Vida nocturna
                                </a>
                            </span>
                        </div>
                        <div id="categorias-right">
                            <span class="fas fa-chevron-right"></span>
                        </div>
                    </div>
                </div>
            </nav>
            <main id="main-contenedor-agenda">
                <script id="template-card-evento-cuadrilla" type="x-tmpl-mustache">
                <div class="card-evento-cuadrilla" data-rowNumber="{{rowNumber}}">
                    <div class="internal">
                        <div class="imagen">
                            <a href="{{urlEvento}}">
                                <img src="{{imagenSmall}}" class="full-width">
                            </a>
                            {{#hoy}}
                            <div class="hoy">Hoy</div>
                            {{/hoy}}
                        </div>
                        {{#promocion}}
                        <div class="contenedor-promocion">
                            <span class="fas fa-star"></span> Promoción
                        </div>
                        {{/promocion}}
                        <div class="datos-evento">
                            <a href="{{urlEvento}}" class="fecha-mobile">
                                <span class="mes-dia">{{fechaInicio.mes.nombre}} {{fechaInicio.dia}}</span> <span class="hora-mobile">{{fechaInicio.horaCompleta}}</span>
                            </a>
                            <div class="info-evento">
                                <a href="{{urlEvento}}" class="fecha-desk">
                                    <div class="dia-semana">{{fechaInicio.diaSemana}}</div>
                                    <div class="mes-dia">{{fechaInicio.mes.nombre}} {{fechaInicio.dia}}</div>
                                    <div class="hora-desk">{{fechaInicio.horaCompleta}}</div>
                                    <!--<div class="hora-desk">{{fechaFinal.horaCompleta}}</div>-->
                                </a>
                                <div class="titulo-resumen">
                                    <a href="{{urlEvento}}">
                                        <div class="titulo">{{tituloLimited}}</div>
                                        <div class="resumen">{{resumenLimited}}</div>
                                    </a>
                                </div>
                            </div>
                            <div class="contenedor-compartir">
                                <span class="opciones-compartir" style="display:none;">
                                    <a href="whatsapp://send?text={{urlEventoCompleta}}" target="_blank">
                                        <span class="icon icon-whatsapp"></span>
                                    </a>
                                    <a href="http://www.facebook.com/sharer.php?u={{urlEventoCompleta}}" target="_blank">
                                        <span class="icon icon-facebook"></span>
                                    </a>
                                    <a href="https://plus.google.com/share?url={{urlEventoCompleta}}" target="_blank">
                                        <span class="icon icon-googleplus"></span>
                                    </a>
                                    <a href="https://twitter.com/intent/tweet?via=prensa_libre&url={{urlEventoCompleta}}" target="_blank">
                                        <span class="icon icon-twitter"></span>
                                    </a>
                                </span>
                                <span class="fas fa-share-alt"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </script>
                <div class="wrapper">
                    <div class="contenedor-filtros">
                        <div id="filtros-eventos">
                            <div id="filtros-eventos-mobile">
                                <div id="columna-filtros-mobile">
                                    <select id="select-filtros-mobile">
                                        <option value="todos">Todos</option>
                                        <option value="hoy">Hoy</option>
                                        <option value="semana">Semana</option>
                                        <option value="mes">Mes</option>
                                        <option value="fecha" disabled>Fecha</option>
                                        <option value="busqueda" disabled>Busqueda</option>
                                    </select>
                                    <button id="btn-filtro-fecha-mobile">
                                        <i class="far fa-calendar-alt"></i>
                                    </button>
                                    <input id="fecha-inicio-mobile" type="text">
                                </div>
                                <div id="columna-buscar-mobile">
                                    <input id="txt-buscar-mobile" type="text" placeholder="Buscar">
                                </div>
                            </div>
                            <div id="filtros-eventos-desk">
                                <button id="btn-filtro-todos-desk" class="btn-filtro-desk active" type="button" data-filtrar="todos">Todos</button>
                                <button id="btn-filtro-hoy-desk" class="btn-filtro-desk" type="button" data-filtrar="hoy">Hoy</button>
                                <button id="btn-filtro-semana-desk" class="btn-filtro-desk" type="button" data-filtrar="semana">Semana</button>
                                <button id="btn-filtro-mes-desk" class="btn-filtro-desk" type="button" data-filtrar="mes">Mes</button>
                                <button id="btn-filtro-fecha-desk" class="" type="button"><i class="far fa-calendar-alt"></i></button>
                                <input id="fecha-inicio-desk" type="text" placeholder="Fecha">
                                <input id="txt-buscar-desk" type="text" placeholder="Buscar">
                            </div>
                        </div>
                        <div id="contactar-publicar">
                            <a id="link-contacto" href="/Agenda/Contacto">
                                Contacto
                            </a>
                            <span> | </span>
                            <a id="link-publicar" href="/Agenda/Publique-su-evento">
                                Publique su evento
                            </a>
                        </div>
                        <div id="mostrando">
                            Mostrando: Todos
                        </div>
                    </div>
                </div>
                <div id="contenedor-mayor-modulo-eventos" class="full-width">
                    <div id="contenedor-cards-eventos" class="wrapper">
                        <div id="wrapper-cards-eventos">
                        </div>
                    </div>
                    <div id="wrapper-paginacion" class="wrapper">
                        <div id="paginacion-eventos"></div>
                    </div>
                </div>
            </main>
            <script type="text/javascript" src="js/agenda.js?v=001"></script>
        </form>
    </body>
</html>
